    needs:
      - job: base
    strategy:
      matrix:
        container:
          # - ubuntu:24.04
          - fedora:41
    container:
      image: ${{ matrix.container }}  # Dynamically use the image from the matrix
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run make install
        env:
          DEBIAN_FRONTEND: noninteractive
          TZ: Etc/UTC
        run: |
          bash ./bootstrap.sh && make nodenv   
    

